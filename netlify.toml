[build]
  command = "bun install --frozen-lockfile && bun run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Use bun for faster builds
  BUN_VERSION = "1.3.5"

# CORS headers for Safe Apps iframe support
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "X-Requested-With, content-type, Authorization"

# Specific headers for manifest.json
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/json"
